<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="Calculator">
            <div class="display-div">
                <input id="display" readonly type="text" placeholder="0"> 
            </div>
            <div class="button">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </div>

            <div class="button">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            
            <div class="button">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
            </div>

            <div class="button">
                <button>0</button>
                <button>C</button>
                <button>=</button>
                <button>/</button>
            </div>
        </div>

        <script src="calculator.js">
        </script>
    </body>
</html>
